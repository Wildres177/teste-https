<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
        <br>
        <br>
    </div>

    <form action="">
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
                
            </div>
        </fieldset>
        <br>
        <div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <div class="campo">
            <label for="sexo"><strong>Qual seu gênero:</strong></label>
            <label for="sexo">
                <input type="radio" name="sexo" value="sexo" required>Masculino
                <input type="radio" name="sexo" value="sexo" required>Feminino
            </label>
        </div>
        <br>
        <div class="campo">
            <label for="aplicações"><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label for="aplicações"> 
                <input type="radio" name="devweb" value="front-end" checked >Front-end
            </label>
            <label for="aplicações">
                <input type="radio" name="devweb" value="back-end" >Back-end
            </label>
            <label for="aplicações">
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div class="campo">
        <br>
        <div class="campo">
            <label for="senioridade"><strong>Senioridade:</strong></label>
            <select name="senioridade" id="senioridade">
                <option selected disabled value="">Select</option>
               <option>Junior</option>
               <option>Pleno</option>
               <option>Senior</option>
               
            </select>
        </div>
        <br>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as Tecnologias que usa:</strong></label>
                <br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>

                <input type="checkbox" name="tecnologia2" id="tecnologia2" value="CCS">
                <label for="tecnologia2">CSS</label>

                <input type="checkbox" name="tecnologia3" id="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>

                <input type="checkbox" name="tecnologia4" id="tecnologia4" value="PHP">
                <label for="tecnologia4">PHP</label>

                <input type="checkbox" name="tecnologia5" id="tecnologia5" value="c#">
                <label for="tecnologia5">C#</label>

                <input type="checkbox" name="tecnologia6" id="tecnologia6" value="C++">
                <label for="tecnologia6">C++</label>

                <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Python">
                <label for="tecnologia7">Python</label>

                <input type="checkbox" name="tecnologia8" id="tecnologia8" value="Java">
                <label for="tecnologia8">HTML</label>
            </div>
        </fieldset>
        <br>
        <div class="campo">
            <label><strong>Conte sobre sua experiência:</strong></label>
            <br>
            <textarea name="area de texto" id="area de texto" cols="30" rows="10"></textarea>
            <br>
            <label>
            <button class="botao" type="submit">concluido</button>
        </label>
        </div>
        
    </form>
</body>
</html>
